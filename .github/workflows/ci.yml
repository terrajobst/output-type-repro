name: CI

on:
  push:

env:
  DOTNET_NOLOGO: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Get .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.*'
    - name: Publish
      run: |
        cd src/
        dotnet publish /p:OutputType=exe
